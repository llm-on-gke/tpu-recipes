apiVersion: pathways-job.pathways.domain/v1
kind: PathwaysJob
metadata:
  name: pathways-elastic
spec:
  maxRestarts: 0
  workers:
  - type: ct6e-standard-4t
    topology: 2x4
    numSlices: 2
    maxSliceRestarts: 4 # For elastic training
  pathwaysDir: "gs://rick-maxdiffusion/tmp" #This bucket needs to be created in advance.
  controller:
    # #Pod template for training, default mode.
    deploymentMode: default
    elasticSlices: 1 # For elastic training
    mainContainerName: elastic-main
    template: # UserPodTemplate
      spec:
        containers:
        - name: elastic-main
          image: python:3.13
          imagePullPolicy: Always
          command:
          - /bin/sh
          - -c
          - |
            pip install --upgrade pip
            pip install -U --pre jax jaxlib -f https://storage.googleapis.com/jax-releases/jax_nightly_releases.html
            pip install pathwaysutils
            python -c "import jax; import pathwaysutils; pathwaysutils.initialize(); print(\"Number of JAX devices is\", len(jax.devices()))"